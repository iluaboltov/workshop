<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hhtml</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="ccss.css">
</head>
<body>

<div class="wrap">
    <form action="" method="post" id="form">

        <div class="div-submit-button">
            <input id="input-info" type="text" placeholder="Enter a number">
            <input type="submit">
        </div>

        <div class = "div-radio-button" id="buttons" >

            <div class="check-box">

                <span class="material-symbols-outlined icon">
                commit
                </span>
                <label for="word">Слова</label>
                <input type="radio" name="type" value="word" id="word">

            </div>

            <div class="check-box">

                <span class="material-symbols-outlined icon">
                menu
                </span>
                <label for="str">Рядки</label>
                <input type="radio" name="type" value="str" id="str">

            </div>

            <div class="check-box">

                <span class="material-symbols-outlined icon">
                wysiwyg
                </span>
                <label for="pgrph">Абзаци</label>
                <input type="radio" name="type" value="paragraph" id="pgrph">

            </div>

        </div>

    </form>
</div>

<script>
    let selectedSpan;
    let form = document.querySelector("#form")
    let div = document.createElement("div")
    div.classList.add('lorem')
    let checkBox = document.getElementsByClassName("check-box")
    for(let el of checkBox) {
        el.addEventListener('click', function (event) {
            let div = event.target.closest('div')
            let span = div.querySelector('span')
            highlight(span)
        })
    }

    form.addEventListener('submit', function (event) {

        event.preventDefault();

        let valueButton = document.querySelector("#input-info").value
        let button = document.querySelector("#input-info")
        if(!valueButton){
            button.setAttribute('placeholder', 'value enter')
            return;
        }
        let typeRadio = checkedRadioButton(document.querySelectorAll("input[name='type']"))

        createLorem(valueButton,typeRadio, div)
    })

    const highlight = (span)=> {
        if (selectedSpan) {
            selectedSpan.classList.remove('active');
        }
        selectedSpan = span;
        selectedSpan.classList.add('active');
    }

    const checkedRadioButton = (variable)=> {
        for (let el of variable){
            if(el.checked){
                return el.value
            }
        }
    }

    const createLorem = (value, type, element)=> {

        switch (type) {
            case "word": {

                let coma = Math.floor(Math.random() * 40) + 15
                let word = getWord()
                let tepmText = word[0].toUpperCase() + word.slice(1) + " "

                for (let i = 0; i <= value - 2; i++) {

                    if(value - i == 2){
                        tepmText += getWord()
                        continue;
                    }

                    if (i % coma == 0 && i != 0) {
                        tepmText += getWord() + ", "
                        continue;
                    }
                    tepmText += getWord() + " "
                }
                element.innerHTML = "<p>" + tepmText + "." + "</p>"
                document.body.append(element)
                break;
            }
            case "str": {
                let tempText = "";
                for (let i = 0; i < value; i++) {
                    tempText +=  makeStrLorem()
                }
                element.innerHTML = "<p>" + "   Lorem, ipsum... " + tempText + "</p>"
                document.body.append(element)
                break;
            }
            case "paragraph": {
                let text = "";
                for (let i = 0; i < value; i++) {
                    let numStr = Math.floor(Math.random() * 15) + 3
                    text += "<p>"
                    for (let j = 0; j < numStr; j++) {
                        text += makeStrLorem()
                    }
                    text += "</p>"
                }
                element.innerHTML = text
                document.body.append(element)
                break;
            }
        }
    }

    const makeStrLorem = ()=>{
        const word = getWord() + " ";


        let wordsNumber = Math.floor(Math.random() * 20) + 5;
        let placementComa = wordsNumber >= 20 ? Math.floor(Math.random() * wordsNumber) + 10 : 0;
        let result = word[0].toUpperCase() + word.slice(1);

        for (let i = 0; i <= wordsNumber-1; i++) {

            if(wordsNumber - i == 1) {
                result += getWord()
                continue;
            }
            if(placementComa == 0){
                result += getWord() + " "
                continue;
            }
            if (i % placementComa == 0 && i != 0) {
                result += getWord() + ", "
                continue;
            }
            result += getWord() + " "
        }
        return result + ". "
    }

    const getWord = ()=>{
        const collectionOfWord = ['lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur',
